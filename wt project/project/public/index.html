<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color:black;
      color: white;
    }

    header h1 {
      margin: 0;
    }

    nav {
      display: flex;
      flex-direction: row-reverse;
    }

    button {
      background-color: grey;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: black;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 70px); /* Adjust based on header height */
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .main-content h1 {
      font-size: 2.5em;
      color:white;
      animation: scroll 10s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .image-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: -1;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: auto;
      opacity: 0;
      position: absolute;
      transition: opacity 1s;
      filter:blur(5px);
    }

    @keyframes flash {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }

    .flashing img:nth-child(1) { animation: flash 12s infinite; }
    .flashing img:nth-child(2) { animation: flash 12s infinite 4s; }
    .flashing img:nth-child(3) { animation: flash 12s infinite 8s; }

  </style>
</head>
<body>
  <header>
    <h1>KEC Lab Marks Management Portal</h1>
    <nav class="buttons">
      <button onclick="window.location.href='/register.html'">Register</button>
      <button onclick="window.location.href='/login.html'">Login</button>
    </nav>
  </header>
  <div class="main-content">
    <div class="image-container flashing">
      <img src="lab.webp" alt="Random Image 1">
      <img src="admin.jpg" alt="Random Image 2">
      <img src="mba.jpg" alt="Random Image 3">
    </div>
    <h1>Welcome to the KEC Lab Marks Management Portal</h1>
  </div>
</body>
</html>
